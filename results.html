<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/results.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
	<link rel="icon" href="image/favicon.ico">
	<title>Outfit Display | Wear What</title>
</head>
<body>
	<div id="main_grid">
		<h1 id="logo_text">Wear What</h1>
		<div id="degrees_buttons">
			<button class="btn btn-primary deg_button">&deg;F</button>
			<br>
			<button class="btn btn-primary deg_button">&deg;C</button>
		</div>
		<div id="weather">
			<p id="degrees">Degrees</p>
			<p id="location">Location</p>
			<p id="type">Type</p>
			<p id="date">Date</p>
		</div>
		<h1 id="title">Your Outfit</h1>
	</div>
	<div id="clothes_grid">
		<h2 id="upper_label">Upper Wear</h2>
		<img src="https://lumiere-a.akamaihd.net/v1/images/file_bf3b6713.jpeg?width=1200&region=0%2C0%2C2000%2C2000&quality=8" id="upper_result" class="result_photo card">
		<h2 id="lower_label">Lower Wear</h2>
		<img src="https://lumiere-a.akamaihd.net/v1/images/file_bf3b6713.jpeg?width=1200&region=0%2C0%2C2000%2C2000&quality=8" id="lower_result" class="result_photo card">
		<h2 id="foot_label">Foot Wear</h2>
		<img src="https://lumiere-a.akamaihd.net/v1/images/file_bf3b6713.jpeg?width=1200&region=0%2C0%2C2000%2C2000&quality=8" id="foot_result" class="result_photo card">
	</div>
</body>
</html>
