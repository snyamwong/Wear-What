<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/outfit_pick.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
	<link rel="icon" href="image/favicon.ico">
	<script src="js/outfit_display.js"></script>
	<title>Pick Your Outfit | Wear What</title>
</head>
<body>
	<div id="main_grid">
		<h1 id="logo_text">Wear What</h1>
		<div id="degrees_buttons">
			<button class="btn btn-primary deg_button">&deg;F</button>
			<br>
			<button class="btn btn-primary deg_button">&deg;C</button>
		</div>
		<div id="weather">
			<p id="degrees">Degrees</p>
			<p id="location">Location</p>
			<p id="type">Type</p>
			<p id="date">Date</p>
		</div>
		<h1 id="title">Pick Your Outfit</h1>
	</div>
	<form id="form_grid">
		<label id="upper_label" class="label"><h2>Upper Wear</h2></label>
		<label id="upper_option_one" class="option">
			<input type="radio" name="upper" value="upper_one" class="buttons">
			<img src="https://lumiere-a.akamaihd.net/v1/images/file_bf3b6713.jpeg?width=1200&region=0%2C0%2C2000%2C2000&quality=8" class="upper card">
		</label>
		<label id="upper_option_two" class="option">
			<input type="radio" name="upper" value="upper_two" class="buttons">
			<img src="https://static1.squarespace.com/static/59188d48b3db2b3cdacb3444/5919d144ebbd1a25751930b7/5a513a8f9140b76bbf8f0343/1515272850791/IMG-20180106-WA0003.jpg?format=750w" class="upper card" id="middle_upper">
		</label>
		<label id="upper_option_three" class="option">
			<input type="radio" name="upper" value="upper_three" class="buttons">
			<img src="https://cdn.shopify.com/s/files/1/1441/8478/products/IMG_3987_2048x2048.PNG?v=1533334524" class="upper card">
		</label>
		<label id="lower_label" class="label"><h2>Lower Wear</h2></label>
		<label id="lower_option_one" class="option">
			<input type="radio" name="lower" value="lower_one" class="buttons">
			<img src="http://moneygangworldwide.com/image/cache/data/Money%20Gang%20millionaire%20tshirt%20white%20infared-600x600.jpg" class="lower card">
		</label>
		<label id="lower_option_two" class="option">
			<input type="radio" name="lower" value="lower_two" class="buttons">
			<img src="http://i.rocdn.com/v2/42243979" class="lower card" id="middle_lower">
		</label>
		<label id="lower_option_three" class="option">
			<input type="radio" name="lower" value="lower_three" class="buttons">
			<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSqr6_sOobtL1N8USh3L5Qw1DZoySXtGtl1aU6996CZRN_3RVuw" class="lower card">
		</label>
		<label id="foot_label" class="label"><h2>Foot Wear</h2></label>
		<label id="foot_option_one" class="option">
			<input type="radio" name="foot" value="foot_one" class="buttons">
			<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ1ozB3UlPIkgdREdl0OZSd18F0m1w1a1KDT82TLWkVcE9uYCWR" class="foot card">
		</label>
		<label id="foot_option_two" class="option">
			<input type="radio" name="foot" value="foot_two" class="buttons">
			<img src="https://i.pinimg.com/originals/57/6d/db/576ddbfce7b7e43e6fba3e39cbec0a5a.jpg" class="foot card" id="middle_foot">
		</label>
		<label id="foot_option_three" class="option">
			<input type="radio" name="foot" value="foot_three" class="buttons">
			<img src="https://static1.squarespace.com/static/59188d48b3db2b3cdacb3444/5919d144ebbd1a25751930b7/5a32b0eb4192026fd863bd28/1513271540068/IMG-20171214-WA0001.jpg?format=750w" class="foot card">
		</label>
		<input type="submit" name="confirm" value="Confirm" id="submit" class="btn btn-primary">
	</form>

	<script type="text/javascript" src="js/outfit_pick.js"></script>
</body>
</html>
