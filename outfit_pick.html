<!DOCTYPE html>
<html lang="en">
<head>
	<title>Wear-What Outfit Pick</title>
	<link rel="stylesheet" type="text/css" href="outfit_pick.css">
</head>
<body>
	<div id="weather">
		<div id="degrees_buttons">
			<button id="f_button">&deg;F</button>
			<br>
			<button id="c_button">&deg;C</button>
		</div>
		<img src="https://az616578.vo.msecnd.net/files/2016/07/23/636049076842624124-2115961982_sun.jpg" id="weather_photo">
	</div>
	<h1 id="title">Pick Your Outfit</h1>
	<form id="outfit_form">
		<label id="upper_label"><h2>Upper Wear</h2></label>
		<br>
		<label class="option">
			<input type="radio" name="upper" value="upper_one">
			<img src="https://lumiere-a.akamaihd.net/v1/images/file_bf3b6713.jpeg?width=1200&region=0%2C0%2C2000%2C2000&quality=8" class="upper">
		</label>
		<label class="option">
			<input type="radio" name="upper" value="upper_two">
			<img src="https://lumiere-a.akamaihd.net/v1/images/file_bf3b6713.jpeg?width=1200&region=0%2C0%2C2000%2C2000&quality=8" class="upper">
		</label>
		<label class="option">
			<input type="radio" name="upper" value="upper_three">
			<img src="https://lumiere-a.akamaihd.net/v1/images/file_bf3b6713.jpeg?width=1200&region=0%2C0%2C2000%2C2000&quality=8" class="upper">
		</label>
		<br>
		<label id="lower_label"><h2>Lower Wear</h2></label>
		<br>
		<label class="option">
			<input type="radio" name="lower" value="lower_one">
			<img src="https://lumiere-a.akamaihd.net/v1/images/file_bf3b6713.jpeg?width=1200&region=0%2C0%2C2000%2C2000&quality=8" class="lower">
		</label>
		<label class="option">
			<input type="radio" name="lower" value="lower_two">
			<img src="https://lumiere-a.akamaihd.net/v1/images/file_bf3b6713.jpeg?width=1200&region=0%2C0%2C2000%2C2000&quality=8" class="lower">
		</label>
		<label class="option">
			<input type="radio" name="lower" value="lower_three">
			<img src="https://lumiere-a.akamaihd.net/v1/images/file_bf3b6713.jpeg?width=1200&region=0%2C0%2C2000%2C2000&quality=8" class="lower">
		</label>
		<br>
		<label id="foot_label"><h2>Foot Wear</h2></label>
		<br>
		<label class="option">
			<input type="radio" name="foot" value="foot_one">
			<img src="https://lumiere-a.akamaihd.net/v1/images/file_bf3b6713.jpeg?width=1200&region=0%2C0%2C2000%2C2000&quality=8" class="foot">
		</label>
		<label class="option">
			<input type="radio" name="foot" value="foot_two">
			<img src="https://lumiere-a.akamaihd.net/v1/images/file_bf3b6713.jpeg?width=1200&region=0%2C0%2C2000%2C2000&quality=8" class="foot">
		</label>
		<label class="option">
			<input type="radio" name="foot" value="foot_three">
			<img src="https://lumiere-a.akamaihd.net/v1/images/file_bf3b6713.jpeg?width=1200&region=0%2C0%2C2000%2C2000&quality=8" class="foot">
		</label>
		<br>
		<input type="submit" name="confirm" value="Confirm" id="submit">
	</form>
</body>
</html>
