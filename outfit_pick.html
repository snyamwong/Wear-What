<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="outfit_pick2.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway%22%3E"/>
</head>
<body>
	<div id="main_grid">
		<div id="degrees_buttons">
			<button class="deg_button">&deg;F</button>
			<br>
			<button class="deg_button">&deg;C</button>
		</div>
		<div id="weather">
			<img src="https://az616578.vo.msecnd.net/files/2016/07/23/636049076842624124-2115961982_sun.jpg" id="weather_photo">
			<p id="degrees">Degrees</p>
			<p id="location">Location</p>
			<p id="type">Type</p>
			<p id="date">Date</p>
		</div>
		<h1 id="title">Pick Your Outfit</h1>
	</div>
	<form id="form_grid">
		<label id="upper_label" class="label"><h2>Upper Wear</h2></label>
		<label id="upper_option_one" class="option">
			<input type="radio" name="upper" value="upper_one">
			<img src="https://lumiere-a.akamaihd.net/v1/images/file_bf3b6713.jpeg?width=1200&region=0%2C0%2C2000%2C2000&quality=8" class="upper">
		</label>
		<label id="upper_option_two" class="option">
			<input type="radio" name="upper" value="upper_two">
			<img src="https://lumiere-a.akamaihd.net/v1/images/file_bf3b6713.jpeg?width=1200&region=0%2C0%2C2000%2C2000&quality=8" class="upper">
		</label>
		<label id="upper_option_three" class="option">
			<input type="radio" name="upper" value="upper_three">
			<img src="https://lumiere-a.akamaihd.net/v1/images/file_bf3b6713.jpeg?width=1200&region=0%2C0%2C2000%2C2000&quality=8" class="upper">
		</label>
		<label id="lower_label" class="label"><h2>Lower Wear</h2></label>
		<label id="lower_option_one" class="option">
			<input type="radio" name="lower" value="lower_one">
			<img src="https://lumiere-a.akamaihd.net/v1/images/file_bf3b6713.jpeg?width=1200&region=0%2C0%2C2000%2C2000&quality=8" class="lower">
		</label>
		<label id="lower_option_two" class="option">
			<input type="radio" name="lower" value="lower_two">
			<img src="https://lumiere-a.akamaihd.net/v1/images/file_bf3b6713.jpeg?width=1200&region=0%2C0%2C2000%2C2000&quality=8" class="lower">
		</label>
		<label id="lower_option_three" class="option">
			<input type="radio" name="lower" value="lower_three">
			<img src="https://lumiere-a.akamaihd.net/v1/images/file_bf3b6713.jpeg?width=1200&region=0%2C0%2C2000%2C2000&quality=8" class="lower">
		</label>
		<label id="foot_label" class="label"><h2>Foot Wear</h2></label>
		<label id="foot_option_one" class="option">
			<input type="radio" name="foot" value="foot_one">
			<img src="https://lumiere-a.akamaihd.net/v1/images/file_bf3b6713.jpeg?width=1200&region=0%2C0%2C2000%2C2000&quality=8" class="foot">
		</label>
		<label id="foot_option_two" class="option">
			<input type="radio" name="foot" value="foot_two">
			<img src="https://lumiere-a.akamaihd.net/v1/images/file_bf3b6713.jpeg?width=1200&region=0%2C0%2C2000%2C2000&quality=8" class="foot">
		</label>
		<label id="foot_option_three" class="option">
			<input type="radio" name="foot" value="foot_three">
			<img src="https://lumiere-a.akamaihd.net/v1/images/file_bf3b6713.jpeg?width=1200&region=0%2C0%2C2000%2C2000&quality=8" class="foot">
		</label>
		<input type="submit" name="confirm" value="Confirm" id="submit">
	</form>
</body>
</html>
