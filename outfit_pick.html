<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/outfit_pick.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
	<link rel="icon" href="image/favicon.ico">
	<script src="js/outfit_display.js"></script>
	<title>Pick Your Outfit | Wear What</title>
</head>
<body>
	<div id="main_grid">
		<h1 id="logo_text">Wear What</h1>
		<div id="degrees_buttons">
			<button class="btn btn-primary deg_button">&deg;F</button>
			<br>
			<button class="btn btn-primary deg_button">&deg;C</button>
		</div>
		<div id="weather">
			<p id="degrees"></p>
			<p id="location"></p>
			<p id="type"></p>
			<p id="date"></p>
		</div>
		<h1 id="title">Pick Your Outfit</h1>
	</div>
	<form id="form_grid">
		<label id="upper_label" class="label"><h2>Upper Wear</h2></label>
		<label id="upper_option_one" class="upper_option option">
			<input type="radio" name="upper" value="upper_one">
			<img src="" class="upper card">
		</label>
		<label id="upper_option_two" class="upper_option option">
			<input type="radio" name="upper" value="upper_two">
			<img src="" class="upper card">
		</label>
		<label id="upper_option_three" class="upper_option option">
			<input type="radio" name="upper" value="upper_three">
			<img src="" class="upper card">
		</label>
		<label id="lower_label" class="label"><h2>Lower Wear</h2></label>
		<label id="lower_option_one" class="lower_option option">
			<input type="radio" name="lower" value="lower_one">
			<img src="" class="lower card">
		</label>
		<label id="lower_option_two" class="lower_option option">
			<input type="radio" name="lower" value="lower_two">
			<img src="" class="lower card">
		</label>
		<label id="lower_option_three" class="lower_option option">
			<input type="radio" name="lower" value="lower_three">
			<img src="" class="lower card">
		</label>
		<label id="foot_label" class="label"><h2>Foot Wear</h2></label>
		<label id="foot_option_one" class="foot_option option">
			<input type="radio" name="foot" value="foot_one">
			<img src="" class="foot card">
		</label>
		<label id="foot_option_two" class="foot_option option">
			<input type="radio" name="foot" value="foot_two">
			<img src="" class="foot card">
		</label>
		<label id="foot_option_three" class="foot_option option">
			<input type="radio" name="foot" value="foot_three">
			<img src="" class="foot card">
		</label>
		<input type="submit" name="confirm" value="Confirm" id="submit" class="btn btn-primary">
	</form>

	<script type="text/javascript" src="js/outfit_pick.js"></script>
</body>
</html>
